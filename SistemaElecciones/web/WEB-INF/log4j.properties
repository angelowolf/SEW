#mi config
log4j.rootLogger = INFO, AppenderDeArchivo, Appender1
log4j.appender.AppenderDeArchivo=org.apache.log4j.FileAppender
log4j.appender.AppenderDeArchivo.File=D:/Logs/LogsSEW.log
log4j.appender.AppenderDeArchivo.layout=org.apache.log4j.PatternLayout
log4j.appender.AppenderDeArchivo.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.Appender1=org.apache.log4j.ConsoleAppender
log4j.appender.Appender1.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender1.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

